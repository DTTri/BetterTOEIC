      summary: Save a test
      tags:
        - Test
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                testId:
                  type: string
                unsave:
                  type: boolean
      responses:
        '200':
          description: Test saved successfully
        '400':
          description: Failed to save test
        '500':
          description: Internal server error
  /test/getTestsSaved/{userId}:
    get:
      summary: Get saved tests by user ID
