openapi: 3.0.0
info:
  title: BetterTOEIC API
  description: API documentation for BetterTOEIC application
  version: 1.0.0
servers:
  - url: http://localhost:8000/api
    description: Local server
paths:
  /test/createTest:
    post:
      summary: Create a new test
      tags:
        - Test
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTestDTO'
      responses:
        '201':
          description: Test created successfully
        '400':
          description: Failed to create test
        '500':
          description: Internal server error
  /test/deleteTest/{testId}:
    delete:
      summary: Delete a test
      tags:
        - Test
      parameters:
        - name: testId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Test deleted successfully
        '400':
          description: Failed to delete test
        '500':
          description: Internal server error
  /test/getAllTests:
    get:
      summary: Get all tests
      tags:
        - Test
      responses:
        '200':
          description: Tests fetched successfully
        '400':
          description: Failed to fetch tests
        '500':
          description: Internal server error
  /test/getTestById/{testId}:
    get:
      summary: Get a test by ID
      tags:
        - Test
      parameters:
