components:
  schemas:
    CreateTestDTO:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        main_audio:
          type: string
        created_by:
          type: string
        isMiniTest:
          type: boolean
        questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'
        difficulty:
          type: string
    CompleteTestDTO:
      type: object
      properties:
        testId:
          type: string
        choices:
          type: array
          items:
            type: number
    CreatePracticeTestDTO:
      type: object
      properties:
        part:
          type: number
        main_audio:
          type: string
          nullable: true
        questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'
        created_by:
          type: string
    CompletePracticeTestDTO:
      type: object
      properties:
        practiceTestId:
          type: string
        choices:
          type: array
          items:
            type: number
    CreatePracticeLessonDTO:
      type: object
      properties:
        part:
          type: number
        title:
          type: string
        content:
          type: string
        created_by:
          type: string
    CompletePracticeLessonDTO:
      type: object
      properties:
        practiceLessonId:
          type: string
    CreateRoadmapExerciseDTO:
      type: object
      properties:
        phase:
          type: number
        part:
          type: number
        chapter:
          type: number
        created_by:
          type: string
        main_audio:
          type: string
          nullable: true
        questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'
    CompleteRoadmapExerciseDTO:
      type: object
      properties:
        roadmapExerciseId:
          type: string
        choices:
          type: array
          items:
            type: number
    CreatePersonalRoadmapDTO:
      type: object
      properties:
        userId:
          type: string
        start_level:
          type: number
        target_level:
          type: number
        current_level:
          type: number
    Question:
      type: object
      properties:
        question_number:
          type: integer
        text:
          type: string
        images:
          type: array
          items:
            type: string
          nullable: true
        passages:
          type: array
          items:
            type: string
          nullable: true
        choices:
          type: array
          items:
            type: string
          nullable: true
        correct_choice:
          type: string
        explanation:
          type: string
        question_group_number:
          type: integer
